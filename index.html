<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
</head>

<body class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center bg-secondary">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-end w-100">
                <h2 class="navbar-brand"><img src="assets/dollar.png" alt="coin" width="64" height="64"> 0</h2>
            </div>
        </div>
    </nav>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <buttom class="btn btn-success"><img src="assets/plant.png" alt="" width="64" height="64"></buttom>
                <buttom class="btn btn-success"><img src="assets/watering-can.png" alt="" width="64" height="64">
                </buttom>
                <buttom class="btn btn-success"><img src="assets/scythe.png" alt="" width="64" height="64"></buttom>
            </div>
        </div>
    </nav>
    <div>
        <script>
            var config = {
                type: Phaser.AUTO,
                parent: 'phaser-example',
                width: 1280,
                height: 720,
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);

            function preload() {
                this.load.image('tile', 'assets/grass.png');
            }

            function create() {
                // Obliczenie położenia pierwszego kafelka w siatce
                var tileWidth = 64;
                var tileHeight = 32;
                var startX = config.width / 2;
                var startY = config.height /2 - (tileHeight*10)+(tileHeight/2);

                // Tworzenie siatki 20x20 kafelków
                for (var i = 0; i < 20; i++) {
                    for (var j = 0; j < 20; j++) {
                        var x = startX + (j * tileWidth / 2) - (i * tileWidth / 2);
                        var y = startY + (j * tileHeight / 2) + (i * tileHeight / 2);
                        this.add.image(x, y, 'tile');
                    }
                }
            }

            function update() {

            }

        </script>
    </div>

</body>

</html>
