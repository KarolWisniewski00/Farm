<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
</head>

<body class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center bg-secondary">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-end w-100">
                <h2 class="navbar-brand"><img src="assets/dollar.png" alt="coin" width="64" height="64"> 0</h2>
            </div>
        </div>
    </nav>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <buttom class="btn btn-success"><img src="assets/plant.png" alt="" width="64" height="64"></buttom>
                <buttom class="btn btn-success"><img src="assets/watering-can.png" alt="" width="64" height="64">
                </buttom>
                <buttom class="btn btn-success"><img src="assets/scythe.png" alt="" width="64" height="64"></buttom>
            </div>
        </div>
    </nav>
    <div>
        <script src = "js/phaser.min.js" ></script>
        <script src = "js/phaser-plugin-isometric.min.js" ></script> 
        <script>
            var game = new Phaser.Game(1150, 720, Phaser.AUTO, 'test', null, true, false);

            var BasicGame = function (game) { };

            BasicGame.Boot = function (game) { };

            var isoGroup, cursorPos, cursor;

            BasicGame.Boot.prototype =
            {
                preload: function () {
                    game.load.image('tile', 'assets/grass.png');

                    game.time.advancedTiming = true;

                    game.plugins.add(new Phaser.Plugin.Isometric(game));
                    game.iso.anchor.setTo(0.5, 0.0);
                },
                create: function () {
                    isoGroup = game.add.group();
                    this.spawnTiles();
                    cursorPos = new Phaser.Plugin.Isometric.Point3();
                },
                update: function () {
                    game.iso.unproject(game.input.activePointer.position, cursorPos);
                    isoGroup.forEach(function (tile) {
                        var inBounds = tile.isoBounds.containsXY(cursorPos.x, cursorPos.y);
                        if (!tile.selected && inBounds) {
                            tile.selected = true;
                            tile.tint = 0x86bfda;
                            game.add.tween(tile).to({ isoZ: 4 }, 200, Phaser.Easing.Quadratic.InOut, true);
                        }
                        else if (tile.selected && !inBounds) {
                            tile.selected = false;
                            tile.tint = 0xffffff;
                            game.add.tween(tile).to({ isoZ: 0 }, 200, Phaser.Easing.Quadratic.InOut, true);
                        }
                    });
                },
                render: function () {
                    game.debug.text(game.time.fps || '--', 2, 14, "#a7aebe");
                },
                spawnTiles: function () {
                    var tile;
                    for (var xx = 0; xx < 716; xx += 35.8) {
                        for (var yy = 0; yy < 716; yy += 35.8) {
                            tile = game.add.isoSprite(xx, yy, 0, 'tile', 0, isoGroup);
                            tile.anchor.set(0.5, 0);
                        }
                    }
                }
            };

            game.state.add('Boot', BasicGame.Boot);
            game.state.start('Boot');
        </script>
    </div>

</body>

</html>
